{% extends 'base.html' %}
{% block content %}
  <h1>This is single category page</h1>
  {% for product in products %}
    <p>Product: {{product.product_name}}</p>
    <a class="btn btn-primary" href="{% url 'main:add_product_to_basket' product_id=product.id %}">Add to basket</a>
  {% endfor %}
{% endblock %}
